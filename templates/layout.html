<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Akü İzleme Sistemi{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sol Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 data-tr="MENÜ" data-en="MENU">MENÜ</h3>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#" class="nav-link" data-page="summary">
                            <i class="fas fa-home"></i>
                            <span data-tr="Özet" data-en="Summary">Özet</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="alarms">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span data-tr="Alarmlar" data-en="Alarms">Alarmlar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="batteries">
                            <i class="fas fa-battery-three-quarters"></i>
                            <span data-tr="Bataryalar" data-en="Batteries">Bataryalar</span>
                        </a>
                    </li>
                    <li class="nav-item has-submenu">
                        <a href="#" class="nav-link" data-page="battery-logs">
                            <i class="fas fa-file-alt"></i>
                            <span data-tr="Loglar" data-en="Logs">Loglar</span>
                            <i class="fas fa-chevron-down submenu-arrow"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="#" class="submenu-link" data-page="battery-logs">
                                    <i class="fas fa-battery-three-quarters"></i>
                                    <span data-tr="Batarya Verileri" data-en="Battery Data">Batarya Verileri</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="submenu-link" data-page="arm-logs">
                                    <i class="fas fa-robot"></i>
                                    <span data-tr="Kol Verileri" data-en="Arm Data">Kol Verileri</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="configuration">
                            <i class="fas fa-cog"></i>
                            <span data-tr="Konfigürasyon" data-en="Configuration">Konfigürasyon</span>
                        </a>
                    </li>
                </ul>
                
                <div class="nav-divider"></div>
                
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="profile">
                            <i class="fas fa-user"></i>
                            <span data-tr="Profil" data-en="Profile">Profil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span data-tr="Çıkış" data-en="Logout">Çıkış</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Ana İçerik -->
        <main class="main-content">
            <!-- Üst Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1 class="main-title" data-tr="Akü İzleme Sistemi" data-en="Battery Monitoring System">Akü İzleme Sistemi</h1>
                </div>
                
                <div class="header-right">
                    <!-- Dil Seçimi -->
                    <div class="language-selector">
                        <button class="lang-btn active" data-lang="tr">TR</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                    
                    <!-- Kullanıcı Bilgisi -->
                    <div class="user-info">
                        <div class="user-avatar">
                            <span>A</span>
                        </div>
                        <div class="user-details">
                            <div class="user-name">Assan Guest</div>
                            <div class="user-email">guest@assanelektronik.com.tr</div>
                        </div>
                    </div>
                    
                    <!-- Bildirimler -->
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                    
                    <!-- Çıkış -->
                    <div class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </header>

            <!-- Sayfa İçeriği -->
            <div class="page-content" id="pageContent">
                {% block content %}
                <!-- Sayfa içeriği buraya yüklenecek -->
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
