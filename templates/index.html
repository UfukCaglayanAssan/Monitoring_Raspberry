<!-- interface/templates/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .language-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .language-selector select option {
            background: #2c3e50;
            color: white;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }
        
        .control-group select, .control-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            min-width: 120px;
        }
        
        .control-group button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .radio-group input[type="radio"] {
            margin: 0;
        }
        
        .data-section {
            padding: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .status {
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .chart-container canvas {
            max-height: 400px;
        }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group label {
                min-width: auto;
            }
            
            .language-selector {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="tr">ï¿½ï¿½ðŸ‡· TÃ¼rkÃ§e</option>
                    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                    <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
                </select>
            </div>
            <h1 id="mainTitle">Battery Management System</h1>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label id="dataTypeLabel">Veri Tipi:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="dataType" value="all" checked>
                        <span id="allDataLabel">TÃ¼mÃ¼</span>
                    </label>
                    <label>
                        <input type="radio" name="dataType" value="arm">
                        <span id="armDataLabel">Kol Verileri</span>
                    </label>
                    <label>
                        <input type="radio" name="dataType" value="battery">
                        <span id="batteryDataLabel">Batarya Verileri</span>
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <label id="recentDataLabel">Son 5 Dakika:</label>
                <select id="armSelect">
                    <option value="">TÃ¼m Kollar</option>
                    <option value="1">Kol 1</option>
                    <option value="2">Kol 2</option>
                    <option value="3">Kol 3</option>
                    <option value="4">Kol 4</option>
                </select>
                <select id="batterySelect">
                    <option value="">TÃ¼m Bataryalar</option>
                    <option value="3">Batarya 3</option>
                    <option value="4">Batarya 4</option>
                    <option value="5">Batarya 5</option>
                    <option value="6">Batarya 6</option>
                </select>
                <select id="dtypeSelect">
                    <option value="">TÃ¼m Veri Tipleri</option>
                </select>
                <button onclick="loadRecentData()" id="loadRecentBtn">YÃ¼kle</button>
            </div>
            
            <div class="control-group">
                <label id="dateSelectionLabel">Tarih SeÃ§imi:</label>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <select id="armSelectDate">
                    <option value="">TÃ¼m Kollar</option>
                    <option value="1">Kol 1</option>
                    <option value="2">Kol 2</option>
                    <option value="3">Kol 3</option>
                    <option value="4">Kol 4</option>
                </select>
                <select id="batterySelectDate">
                    <option value="">TÃ¼m Bataryalar</option>
                    <option value="3">Batarya 3</option>
                    <option value="4">Batarya 4</option>
                    <option value="5">Batarya 5</option>
                    <option value="6">Batarya 6</option>
                </select>
                <select id="dtypeSelectDate">
                    <option value="">TÃ¼m Veri Tipleri</option>
                </select>
                <button onclick="loadDateData()" id="loadDateBtn">YÃ¼kle</button>
            </div>
        </div>
        
        <div class="data-section">
            <div id="status" class="status" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Veriler yÃ¼kleniyor...</div>
            
            <table class="data-table" id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th id="kolHeader">Kol</th>
                        <th id="tipHeader">Tip</th>
                        <th id="veriTipiHeader">Veri Tipi</th>
                        <th id="birimHeader">Birim</th>
                        <th id="degerHeader">DeÄŸer</th>
                        <th id="zamanHeader">Zaman</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="chart-container">
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentLanguage = 'tr';
        let dataChart = null;
        
        // Dil deÄŸiÅŸtirme fonksiyonu
        function changeLanguage(langCode) {
            currentLanguage = langCode;
            localStorage.setItem('selectedLanguage', langCode);
            
            // UI metinlerini gÃ¼ncelle
            updateUITexts();
            
            // Verileri yeniden yÃ¼kle
            loadRecentData();
        }
        
        // UI metinlerini gÃ¼ncelle
        function updateUITexts() {
            const texts = getLanguageTexts(currentLanguage);
            
            document.getElementById('mainTitle').textContent = texts.mainTitle;
            document.getElementById('dataTypeLabel').textContent = texts.dataTypeLabel;
            document.getElementById('allDataLabel').textContent = texts.allDataLabel;
            document.getElementById('armDataLabel').textContent = texts.armDataLabel;
            document.getElementById('batteryDataLabel').textContent = texts.batteryDataLabel;
            document.getElementById('recentDataLabel').textContent = texts.recentDataLabel;
            document.getElementById('loadRecentBtn').textContent = texts.loadBtn;
            document.getElementById('dateSelectionLabel').textContent = texts.dateSelectionLabel;
            document.getElementById('loadDateBtn').textContent = texts.loadBtn;
            document.getElementById('kolHeader').textContent = texts.kolHeader;
            document.getElementById('tipHeader').textContent = texts.tipHeader;
            document.getElementById('veriTipiHeader').textContent = texts.veriTipiHeader;
            document.getElementById('birimHeader').textContent = texts.birimHeader;
            document.getElementById('degerHeader').textContent = texts.degerHeader;
            document.getElementById('zamanHeader').textContent = texts.zamanHeader;
        }
        
        // Dil metinlerini getir
        function getLanguageTexts(lang) {
            const texts = {
                tr: {
                    mainTitle: 'Battery Management System',
                    dataTypeLabel: 'Veri Tipi:',
                    allDataLabel: 'TÃ¼mÃ¼',
                    armDataLabel: 'Kol Verileri',
                    batteryDataLabel: 'Batarya Verileri',
                    recentDataLabel: 'Son 5 Dakika:',
                    loadBtn: 'YÃ¼kle',
                    dateSelectionLabel: 'Tarih SeÃ§imi:',
                    kolHeader: 'Kol',
                    tipHeader: 'Tip',
                    veriTipiHeader: 'Veri Tipi',
                    birimHeader: 'Birim',
                    degerHeader: 'DeÄŸer',
                    zamanHeader: 'Zaman'
                },
                en: {
                    mainTitle: 'Battery Management System',
                    dataTypeLabel: 'Data Type:',
                    allDataLabel: 'All',
                    armDataLabel: 'Arm Data',
                    batteryDataLabel: 'Battery Data',
                    recentDataLabel: 'Last 5 Minutes:',
                    loadBtn: 'Load',
                    dateSelectionLabel: 'Date Selection:',
                    kolHeader: 'Arm',
                    tipHeader: 'Type',
                    veriTipiHeader: 'Data Type',
                    birimHeader: 'Unit',
                    degerHeader: 'Value',
                    zamanHeader: 'Time'
                },
                de: {
                    mainTitle: 'Battery Management System',
                    dataTypeLabel: 'Datentyp:',
                    allDataLabel: 'Alle',
                    armDataLabel: 'Arm-Daten',
                    batteryDataLabel: 'Batterie-Daten',
                    recentDataLabel: 'Letzte 5 Minuten:',
                    loadBtn: 'Laden',
                    dateSelectionLabel: 'Datumsauswahl:',
                    kolHeader: 'Arm',
                    tipHeader: 'Typ',
                    veriTipiHeader: 'Datentyp',
                    birimHeader: 'Einheit',
                    degerHeader: 'Wert',
                    zamanHeader: 'Zeit'
                }
            };
            return texts[lang] || texts.tr;
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('selectedLanguage');
            if (savedLang) {
                currentLanguage = savedLang;
                document.getElementById('languageSelect').value = savedLang;
            }
            
            updateUITexts();
            loadDataTypes();
            setDefaultDates();
            loadRecentData();
        });
        
        // Veri tiplerini yÃ¼kle
        function loadDataTypes() {
            fetch(`/api/data_types?lang=${currentLanguage}`)
                .then(response => response.json())
                .then(data => {
                    updateDataTypeSelects(data);
                })
                .catch(error => {
                    console.error('Veri tipleri yÃ¼klenirken hata:', error);
                });
        }
        
        // Veri tipi select'lerini gÃ¼ncelle
        function updateDataTypeSelects(dataTypes) {
            const dtypeSelect = document.getElementById('dtypeSelect');
            const dtypeSelectDate = document.getElementById('dtypeSelectDate');
            
            // Mevcut seÃ§enekleri temizle
            dtypeSelect.innerHTML = '<option value="">TÃ¼m Veri Tipleri</option>';
            dtypeSelectDate.innerHTML = '<option value="">TÃ¼m Veri Tipleri</option>';
            
            // Yeni seÃ§enekleri ekle
            dataTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.dtype;
                option.textContent = `${type.name} (${type.unit})`;
                
                const optionDate = option.cloneNode(true);
                dtypeSelect.appendChild(option);
                dtypeSelectDate.appendChild(optionDate);
            });
        }
        
        // VarsayÄ±lan tarihleri ayarla
        function setDefaultDates() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            document.getElementById('startDate').value = yesterday.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        }
        
        // Son verileri yÃ¼kle
        function loadRecentData() {
            showLoading();
            
            const arm = document.getElementById('armSelect').value;
            const battery = document.getElementById('batterySelect').value;
            const dtype = document.getElementById('dtypeSelect').value;
            const dataType = document.querySelector('input[name="dataType"]:checked').value;
            
            const params = new URLSearchParams({
                minutes: 5,
                arm: arm,
                battery: battery,
                dtype: dtype,
                data_type: dataType,
                limit: 100,
                lang: currentLanguage
            });
            
            fetch(`/api/recent_data?${params}`)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                    updateChart(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Veri yÃ¼klenirken hata:', error);
                    showError('Veriler yÃ¼klenirken hata oluÅŸtu');
                    hideLoading();
                });
        }
        
        // Tarih verilerini yÃ¼kle
        function loadDateData() {
            showLoading();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const arm = document.getElementById('armSelectDate').value;
            const battery = document.getElementById('batterySelectDate').value;
            const dtype = document.getElementById('dtypeSelectDate').value;
            
            if (!startDate || !endDate) {
                showError('LÃ¼tfen baÅŸlangÄ±Ã§ ve bitiÅŸ tarihlerini seÃ§in');
                hideLoading();
                return;
            }
            
            const params = new URLSearchParams({
                start_date: startDate,
                end_date: endDate,
                arm: arm,
                battery: battery,
                dtype: dtype,
                lang: currentLanguage
            });
            
            fetch(`/api/data_by_date?${params}`)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                    updateChart(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Tarih verisi yÃ¼klenirken hata:', error);
                    showError('Tarih verisi yÃ¼klenirken hata oluÅŸtu');
                    hideLoading();
                });
        }
        
        // Verileri tabloda gÃ¶ster
        function displayData(data) {
            const tableBody = document.getElementById('dataTableBody');
            const dataTable = document.getElementById('dataTable');
            
            if (!data || data.length === 0) {
                showStatus('Veri bulunamadÄ±', 'error');
                dataTable.style.display = 'none';
                return;
            }
            
            tableBody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                    <td>${row[3]}</td>
                    <td>${row[4]}</td>
                    <td>${row[5]}</td>
                `;
                tableBody.appendChild(tr);
            });
            
            dataTable.style.display = 'table';
            showStatus(`${data.length} adet veri yÃ¼klendi`, 'success');
        }
        
        // Grafik gÃ¼ncelle
        function updateChart(data) {
            if (dataChart) {
                dataChart.destroy();
            }
            
            if (!data || data.length === 0) return;
            
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // Son 20 veriyi al
            const recentData = data.slice(0, 20).reverse();
            
            const chartData = {
                labels: recentData.map(row => row[5].split(' ')[1]), // Sadece saat:dakika
                datasets: [{
                    label: 'Veri DeÄŸerleri',
                    data: recentData.map(row => row[4]),
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            };
            
            dataChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Loading gÃ¶ster/gizle
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('status').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Status gÃ¶ster
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Error gÃ¶ster
        function showError(message) {
            showStatus(message, 'error');
        }
    </script>
</body>
</html>
