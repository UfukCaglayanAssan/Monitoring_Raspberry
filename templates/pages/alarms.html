<!-- Alarms Sayfası İçeriği -->
<div class="alarms-page">
    <!-- Sayfa Başlığı -->
    <div class="page-header">
        <h2><i class="fas fa-exclamation-triangle"></i> Alarmlar</h2>
        <p>Sistem alarmları ve uyarıları</p>
    </div>

    <!-- Alarm Tablosu -->
    <div class="alarms-container">
        <div class="table-container">
            <table class="alarms-table" id="alarmsTable">
                <thead>
                    <tr>
                        <th>Zaman</th>
                        <th>Kol</th>
                        <th>Batarya</th>
                        <th>Açıklama</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody id="alarmsTableBody">
                    <!-- Alarm verileri JavaScript ile doldurulacak -->
                </tbody>
            </table>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner" style="display: flex;">
                <div class="spinner"></div>
                <p>Alarm verileri yükleniyor...</p>
            </div>
            
            <!-- Veri Yok Mesajı -->
            <div class="no-data-message" id="noDataMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Alarm Yok</h3>
                <p>Sistemde aktif alarm bulunmuyor.</p>
            </div>
        </div>
    </div>
</div>

<!-- Alarms sayfası script'i alarms.js tarafından yüklenecek -->
