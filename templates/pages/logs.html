<!-- Logs Sayfası İçeriği -->
<div class="logs-page">
    <!-- Filtreleme Bölümü -->
    <div class="filters-section">
        <div class="filters-grid">
            <div class="filter-group">
                <label for="armFilter" data-tr="Kol Numarası" data-en="Arm Number">Kol Numarası</label>
                <input type="text" id="armFilter" placeholder="Kol numarası giriniz" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="batteryFilter" data-tr="Batarya Adresi" data-en="Battery Address">Batarya Adresi</label>
                <input type="text" id="batteryFilter" placeholder="Batarya adresi giriniz" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="dataTypeFilter" data-tr="Veri Türü" data-en="Data Type">Veri Türü</label>
                <select id="dataTypeFilter" class="filter-select">
                    <option value="">Tümü</option>
                    <option value="10" data-tr="Akım/Gerilim" data-en="Current/Voltage">Akım/Gerilim</option>
                    <option value="11" data-tr="Nem/Şarj Durumu" data-en="Humidity/Charge Status">Nem/Şarj Durumu</option>
                    <option value="12" data-tr="Sıcaklık" data-en="Temperature">Sıcaklık</option>
                    <option value="13" data-tr="Pozitif Kutup Sıcaklığı" data-en="Positive Pole Temperature">Pozitif Kutup Sıcaklığı</option>
                    <option value="14" data-tr="Negatif Kutup Sıcaklığı" data-en="Negative Pole Temperature">Negatif Kutup Sıcaklığı</option>
                    <option value="126" data-tr="Sağlık Durumu" data-en="Health Status">Sağlık Durumu</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="statusFilter" data-tr="Durum" data-en="Status">Durum</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">Tümü</option>
                    <option value="success" data-tr="Başarılı" data-en="Success">Başarılı</option>
                    <option value="error" data-tr="Hata" data-en="Error">Hata</option>
                    <option value="warning" data-tr="Uyarı" data-en="Warning">Uyarı</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="startDate" data-tr="Başlangıç" data-en="Start Date">Başlangıç</label>
                <input type="date" id="startDate" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="endDate" data-tr="Bitiş" data-en="End Date">Bitiş</label>
                <input type="date" id="endDate" class="filter-input">
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="btn btn-secondary" id="clearFilters">
                <i class="fas fa-times"></i>
                <span data-tr="Filtreleri Temizle" data-en="Clear Filters">Filtreleri Temizle</span>
            </button>
            <button class="btn btn-primary" id="applyFilters">
                <i class="fas fa-filter"></i>
                <span data-tr="Filtrele" data-en="Filter">Filtrele</span>
            </button>
        </div>
    </div>

    <!-- Log Tablosu -->
    <div class="logs-table-container">
        <div class="table-header">
            <h3 data-tr="Sistem Logları" data-en="System Logs">Sistem Logları</h3>
            <div class="table-actions">
                <button class="btn btn-outline" id="refreshLogs">
                    <i class="fas fa-sync-alt"></i>
                    <span data-tr="Yenile" data-en="Refresh">Yenile</span>
                </button>
                <button class="btn btn-outline" id="exportLogs">
                    <i class="fas fa-download"></i>
                    <span data-tr="Dışa Aktar" data-en="Export">Dışa Aktar</span>
                </button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th data-tr="ZAMAN" data-en="TIME">ZAMAN</th>
                        <th data-tr="KOL" data-en="ARM">KOL</th>
                        <th data-tr="BATARYA ADRESİ" data-en="BATTERY ADDRESS">BATARYA ADRESİ</th>
                        <th data-tr="VERİ TÜRÜ" data-en="DATA TYPE">VERİ TÜRÜ</th>
                        <th data-tr="VERİ" data-en="DATA">VERİ</th>
                        <th data-tr="DURUM" data-en="STATUS">DURUM</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    <!-- Log verileri JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
        
        <!-- Sayfalama -->
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
                <span data-tr="Önceki" data-en="Previous">Önceki</span>
            </button>
            <span class="page-info">
                <span data-tr="Sayfa" data-en="Page">Sayfa</span> <span id="currentPage">1</span> / <span id="totalPages">1</span>
            </span>
            <button class="pagination-btn" id="nextPage">
                <span data-tr="Sonraki" data-en="Next">Sonraki</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
<!-- Logs sayfası script'i main.js tarafından yüklenecek -->
