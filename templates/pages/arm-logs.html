<!-- Kol Logları Sayfası İçeriği -->
<div class="arm-logs-page">
    <!-- Filtreleme Bölümü -->
    <div class="filters-section">
        <div class="filters-grid">
            <div class="filter-group">
                <label for="armFilter" data-i18n="armLogs.armNumber">Kol Numarası</label>
                <select id="armFilter" class="filter-input form-select">
                    <option value="" data-i18n="armLogs.allArms">Tüm Kollar</option>
                    <option value="1" data-i18n="common.arm1">Kol 1</option>
                    <option value="2" data-i18n="common.arm2">Kol 2</option>
                    <option value="3" data-i18n="common.arm3">Kol 3</option>
                    <option value="4" data-i18n="common.arm4">Kol 4</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="startDate" data-i18n="armLogs.startDate">Başlangıç</label>
                <input type="date" id="startDate" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="endDate" data-i18n="armLogs.endDate">Bitiş</label>
                <input type="date" id="endDate" class="filter-input">
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="btn btn-secondary" id="clearFilters">
                <i class="fas fa-times"></i>
                <span data-i18n="common.clearFilters">Filtreleri Temizle</span>
            </button>
            <button class="btn btn-primary" id="applyFilters">
                <i class="fas fa-filter"></i>
                <span data-i18n="common.filter">Filtrele</span>
            </button>
        </div>
    </div>

    <!-- Log Tablosu -->
    <div class="logs-table-container">
        <div class="table-header">
            <h3 data-i18n="armLogs.title">Kol Verileri</h3>
            <div class="table-actions">
                <button class="btn btn-outline" id="refreshLogs">
                    <i class="fas fa-sync-alt"></i>
                    <span data-i18n="common.refresh">Yenile</span>
                </button>
                <button class="btn btn-outline" id="exportLogs">
                    <i class="fas fa-download"></i>
                    <span data-i18n="common.export">Dışa Aktar</span>
                </button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th data-i18n="armLogs.arm">KOL</th>
                        <th data-i18n="armLogs.time">ZAMAN</th>
                        <th data-i18n="armLogs.current">AKIM</th>
                        <th data-i18n="armLogs.humidity">NEM</th>
                        <th data-i18n="armLogs.moduleTemperature">MODÜL SICAKLIĞI</th>
                        <th data-i18n="armLogs.ambientTemperature">ORTAM SICAKLIĞI</th>
                    </tr>
                </thead>
                <tbody id="armLogsTableBody">
                    <!-- Log verileri JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
        
        <!-- Sayfalama -->
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
                <span data-i18n="common.previous">Önceki</span>
            </button>
            
            <div class="pagination-info">
                <span data-i18n="common.page">Sayfa</span>
                <span id="currentPage">1</span>
                <span data-i18n="common.of">/ toplam</span>
                <span id="totalPages">1</span>
            </div>
            
            <button class="pagination-btn" id="nextPage">
                <span data-i18n="common.next">Sonraki</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
