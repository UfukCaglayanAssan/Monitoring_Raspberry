<!-- Batarya Logları Sayfası İçeriği -->
<div class="battery-logs-page">
    <!-- Filtreleme Bölümü -->
    <div class="filters-section">
        <div class="filters-grid">
            <div class="filter-group">
                <label for="armFilter" data-tr="Kol Numarası" data-en="Arm Number">Kol Numarası</label>
                <select id="armFilter" class="filter-input">
                    <option value="">Tüm Kollar</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="batteryFilter" data-tr="Batarya Adresi" data-en="Battery Address">Batarya Adresi</label>
                <select id="batteryFilter" class="filter-input" disabled>
                    <option value="">Önce kol seçiniz</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="startDate" data-tr="Başlangıç" data-en="Start Date">Başlangıç</label>
                <input type="date" id="startDate" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="endDate" data-tr="Bitiş" data-en="End Date">Bitiş</label>
                <input type="date" id="endDate" class="filter-input">
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="btn btn-secondary" id="clearFilters">
                <i class="fas fa-times"></i>
                <span data-tr="Filtreleri Temizle" data-en="Clear Filters">Filtreleri Temizle</span>
            </button>
            <button class="btn btn-primary" id="applyFilters">
                <i class="fas fa-filter"></i>
                <span data-tr="Filtrele" data-en="Filter">Filtrele</span>
            </button>
        </div>
    </div>

    <!-- Log Tablosu -->
    <div class="logs-table-container">
        <div class="table-header">
            <h3 data-tr="Batarya Verileri" data-en="Battery Data">Batarya Verileri</h3>
            <div class="table-actions">
                <button class="btn btn-outline" id="refreshLogs">
                    <i class="fas fa-sync-alt"></i>
                    <span data-tr="Yenile" data-en="Refresh">Yenile</span>
                </button>
                <button class="btn btn-outline" id="exportLogs">
                    <i class="fas fa-download"></i>
                    <span data-tr="Dışa Aktar" data-en="Export">Dışa Aktar</span>
                </button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th data-tr="ZAMAN" data-en="TIME">ZAMAN</th>
                        <th data-tr="KOL" data-en="ARM">KOL</th>
                        <th data-tr="BATARYA ADRESİ" data-en="BATTERY ADDRESS">BATARYA ADRESİ</th>
                        <th data-tr="GERİLİM" data-en="VOLTAGE">GERİLİM</th>
                        <th data-tr="ŞARJ DURUMU" data-en="CHARGE STATUS">ŞARJ DURUMU</th>
                        <th data-tr="MODÜL SICAKLIĞI" data-en="MODULE TEMPERATURE">MODÜL SICAKLIĞI</th>
                        <th data-tr="POZİTİF KUTUP SICAKLIĞI" data-en="POSITIVE POLE TEMP">POZİTİF KUTUP SICAKLIĞI</th>
                        <th data-tr="NEGATİF KUTUP SICAKLIĞI" data-en="NEGATIVE POLE TEMP">NEGATİF KUTUP SICAKLIĞI</th>
                        <th data-tr="SAĞLIK DURUMU" data-en="HEALTH STATUS">SAĞLIK DURUMU</th>
                    </tr>
                </thead>
                <tbody id="batteryLogsTableBody">
                    <!-- Log verileri JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
        
        <!-- Sayfalama -->
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
                <span data-tr="Önceki" data-en="Previous">Önceki</span>
            </button>
            
            <div class="pagination-info">
                <span data-tr="Sayfa" data-en="Page">Sayfa</span>
                <span id="currentPage">1</span>
                <span data-tr="/ toplam" data-en="/ of">/ toplam</span>
                <span id="totalPages">1</span>
            </div>
            
            <button class="pagination-btn" id="nextPage">
                <span data-tr="Sonraki" data-en="Next">Sonraki</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
// Batarya logları sayfası için kol/batarya seçimi
document.addEventListener('DOMContentLoaded', function() {
    const armFilter = document.getElementById('armFilter');
    const batteryFilter = document.getElementById('batteryFilter');
    
    // Kol seçeneklerini yükle
    loadArmOptions();
    
    // Kol seçimi değiştiğinde batarya seçeneklerini güncelle
    armFilter.addEventListener('change', function() {
        updateBatteryOptions(this.value);
    });
    
    async function loadArmOptions() {
        try {
            const response = await fetch('/api/active-arms', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.activeArms) {
                    // Kol seçeneklerini güncelle
                    armFilter.innerHTML = '<option value="">Tüm Kollar</option>';
                    data.activeArms.forEach(arm => {
                        if (arm.slave_count > 0) {
                            const option = document.createElement('option');
                            option.value = arm.arm;
                            option.textContent = `Kol ${arm.arm}`;
                            armFilter.appendChild(option);
                        }
                    });
                }
            }
        } catch (error) {
            console.error('Kol seçenekleri yükleme hatası:', error);
        }
    }
    
    function updateBatteryOptions(selectedArm) {
        if (!selectedArm) {
            batteryFilter.innerHTML = '<option value="">Önce kol seçiniz</option>';
            batteryFilter.disabled = true;
            return;
        }
        
        // Batarya sayısını al (active-arms'tan)
        fetch('/api/active-arms')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.activeArms) {
                    const selectedArmData = data.activeArms.find(arm => arm.arm == selectedArm);
                    const batteryCount = selectedArmData ? selectedArmData.slave_count : 0;
                    
                    batteryFilter.innerHTML = '<option value="">Tüm Bataryalar</option>';
                    for (let i = 0; i <= batteryCount; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `Batarya ${i}`;
                        batteryFilter.appendChild(option);
                    }
                    batteryFilter.disabled = false;
                }
            })
            .catch(error => {
                console.error('Batarya seçenekleri yükleme hatası:', error);
            });
    }
});
</script>
