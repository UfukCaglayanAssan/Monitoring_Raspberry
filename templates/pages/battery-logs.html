<!-- Batarya Logları Sayfası İçeriği -->
<div class="battery-logs-page">
    <!-- Filtreleme Bölümü -->
    <div class="filters-section">
        <div class="filters-grid">
            <div class="filter-group">
                <label for="armFilter" data-i18n="batteryLogs.armNumber">Kol Numarası</label>
                <select id="armFilter" class="filter-input">
                    <option value="" data-i18n="batteryLogs.allArms">Tüm Kollar</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="batteryFilter" data-i18n="batteryLogs.batteryAddress">Batarya Adresi</label>
                <select id="batteryFilter" class="filter-input" disabled>
                    <option value="" data-i18n="batteryLogs.selectArmFirst">Önce kol seçiniz</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="startDate" data-i18n="batteryLogs.startDate">Başlangıç</label>
                <input type="date" id="startDate" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label for="endDate" data-i18n="batteryLogs.endDate">Bitiş</label>
                <input type="date" id="endDate" class="filter-input">
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="btn btn-secondary" id="clearFilters">
                <i class="fas fa-times"></i>
                <span data-i18n="common.clearFilters">Filtreleri Temizle</span>
            </button>
            <button class="btn btn-primary" id="applyFilters">
                <i class="fas fa-filter"></i>
                <span data-i18n="common.filter">Filtrele</span>
            </button>
        </div>
    </div>

    <!-- Log Tablosu -->
    <div class="logs-table-container">
        <div class="table-header">
            <h3 data-i18n="batteryLogs.title">Batarya Verileri</h3>
            <div class="table-actions">
                <button class="btn btn-outline" id="refreshLogs">
                    <i class="fas fa-sync-alt"></i>
                    <span data-i18n="common.refresh">Yenile</span>
                </button>
                <button class="btn btn-outline" id="exportLogs">
                    <i class="fas fa-download"></i>
                    <span data-i18n="common.export">Dışa Aktar</span>
                </button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th data-i18n="batteryLogs.time">ZAMAN</th>
                        <th data-i18n="batteryLogs.arm">KOL</th>
                        <th data-i18n="batteryLogs.batteryAddressHeader">BATARYA ADRESİ</th>
                        <th data-i18n="batteryLogs.voltage">GERİLİM</th>
                        <th data-i18n="batteryLogs.chargeStatus">ŞARJ DURUMU</th>
                        <th data-i18n="batteryLogs.moduleTemperature">MODÜL SICAKLIĞI</th>
                        <th data-i18n="batteryLogs.positivePoleTemp">POZİTİF KUTUP SICAKLIĞI</th>
                        <th data-i18n="batteryLogs.negativePoleTemp">NEGATİF KUTUP SICAKLIĞI</th>
                        <th data-i18n="batteryLogs.healthStatus">SAĞLIK DURUMU</th>
                    </tr>
                </thead>
                <tbody id="batteryLogsTableBody">
                    <!-- Log verileri JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
        
        <!-- Sayfalama -->
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
                <span data-i18n="common.previous">Önceki</span>
            </button>
            
            <div class="pagination-info">
                <span data-i18n="common.page">Sayfa</span>
                <span id="currentPage">1</span>
            </div>
            
            <button class="pagination-btn" id="nextPage">
                <span data-i18n="common.next">Sonraki</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
