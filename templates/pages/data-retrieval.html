<!-- Veri Alma Sayfası İçeriği -->
<div class="data-retrieval-page">
    <div class="page-header">
        <h2>Veri Alma</h2>
        <p>Batarya verilerini almak için komutlar gönderin</p>
    </div>
    
    <!-- Toplu İşlemler -->
    <div class="batch-operations-section">
        <div class="section-header">
            <h3><i class="fas fa-tasks"></i> Toplu İşlemler</h3>
        </div>
        <div class="batch-controls">
            <div class="arm-selector-batch">
                <label for="batchArmSelect">Kol Seçiniz</label>
                <select id="batchArmSelect" class="form-select">
                    <option value="">Kol Seçiniz</option>
                    <option value="1">Kol 1</option>
                    <option value="2">Kol 2</option>
                    <option value="3">Kol 3</option>
                    <option value="4">Kol 4</option>
                    <option value="5">Tüm Kollar</option>
                </select>
            </div>
            <div class="batch-buttons">
                <button class="btn btn-primary" id="readAllBtn">
                    <i class="fas fa-download"></i>
                    Tümünü Oku
                </button>
                <button class="btn btn-secondary" id="resetAllBtn">
                    <i class="fas fa-refresh"></i>
                    Tümünü Sıfırla
                </button>
            </div>
        </div>
    </div>
    
    <!-- Veri Alma Formu -->
    <div class="data-retrieval-section">
        <div class="section-header">
            <h3><i class="fas fa-database"></i> Veri Alma</h3>
        </div>
        <div class="data-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="dataArmSelect">Kol</label>
                    <select id="dataArmSelect" class="form-select">
                        <option value="">Seçiniz</option>
                        <option value="1">Kol 1</option>
                        <option value="2">Kol 2</option>
                        <option value="3">Kol 3</option>
                        <option value="4">Kol 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataAddressSelect">Batarya Adresi</label>
                    <select id="dataAddressSelect" class="form-select" disabled>
                        <option value="">Önce kol seçiniz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataValueSelect">İstenilen Değer</label>
                    <select id="dataValueSelect" class="form-select">
                        <option value="">Seçiniz</option>
                        <option value="10">Gerilim (V)</option>
                        <option value="11">SOH (%)</option>
                        <option value="12">Sıcaklık (°C)</option>
                        <option value="13">NTC2 (°C)</option>
                        <option value="14">NTC3 (°C)</option>
                        <option value="126">SOC (%)</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="getDataBtn">
                    <i class="fas fa-search"></i>
                    Veri Al
                </button>
            </div>
        </div>
    </div>
    
    <!-- Veri Tablosu -->
    <div class="data-table-section">
        <div class="section-header">
            <h3><i class="fas fa-table"></i> Alınan Veriler</h3>
        </div>
        <div class="operations-list" id="operationsList">
            <div class="no-data-message">
                <i class="fas fa-database"></i>
                <h4>Veri Alma Sistemi</h4>
                <p>Yukarıdaki butonları kullanarak veri alma işlemi başlatın</p>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-content">
        <div class="spinner"></div>
        <p id="loadingText">İşlem yapılıyor...</p>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast" id="toast" style="display: none;">
    <div class="toast-content">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-message" id="toastMessage">İşlem başarılı</div>
    </div>
</div>

<!-- Data Retrieval sayfası script'i data-retrieval.js tarafından yüklenecek -->
