<!-- Veri Alma Sayfası İçeriği -->
<div class="data-retrieval-page">
    <div class="page-header">
        <h2 data-i18n="dataRetrieval.title">Veri Alma</h2>
        <p data-i18n="dataRetrieval.description">Batarya verilerini almak için komutlar gönderin</p>
    </div>
    
    <!-- Toplu İşlemler -->
    <div class="batch-operations-section">
        <div class="section-header">
            <h3><i class="fas fa-tasks"></i> <span data-i18n="dataRetrieval.batchOperations">Toplu İşlemler</span></h3>
        </div>
        <div class="batch-controls">
            <div class="arm-selector-batch">
                <label for="batchArmSelect" data-i18n="dataRetrieval.selectArm">Kol Seçiniz</label>
                <select id="batchArmSelect" class="form-select">
                    <option value="" data-i18n="dataRetrieval.selectArm">Kol Seçiniz</option>
                    <option value="1" data-i18n="common.arm1">Kol 1</option>
                    <option value="2" data-i18n="common.arm2">Kol 2</option>
                    <option value="3" data-i18n="common.arm3">Kol 3</option>
                    <option value="4" data-i18n="common.arm4">Kol 4</option>
                    <option value="5" data-i18n="dataRetrieval.allArms">Tüm Kollar</option>
                </select>
            </div>
            <div class="batch-buttons">
                <button class="btn btn-primary" id="readAllBtn">
                    <i class="fas fa-download"></i>
                    <span data-i18n="dataRetrieval.readAll">Tümünü Oku</span>
                </button>
                <button class="btn btn-secondary" id="resetAllBtn">
                    <i class="fas fa-refresh"></i>
                    <span data-i18n="dataRetrieval.resetAll">Tümünü Sıfırla</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Veri Alma Formu -->
    <div class="data-retrieval-section">
        <div class="section-header">
            <h3><i class="fas fa-database"></i> <span data-i18n="dataRetrieval.title">Veri Alma</span></h3>
        </div>
        <div class="data-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="dataArmSelect" data-i18n="dataRetrieval.arm">Kol</label>
                    <select id="dataArmSelect" class="form-select">
                        <option value="" data-i18n="dataRetrieval.select">Seçiniz</option>
                        <option value="1" data-i18n="common.arm1">Kol 1</option>
                        <option value="2" data-i18n="common.arm2">Kol 2</option>
                        <option value="3" data-i18n="common.arm3">Kol 3</option>
                        <option value="4" data-i18n="common.arm4">Kol 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataAddressSelect" data-i18n="dataRetrieval.batteryAddress">Batarya Adresi</label>
                    <select id="dataAddressSelect" class="form-select" disabled>
                        <option value="" data-i18n="dataRetrieval.selectArmFirst">Önce kol seçiniz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataValueSelect" data-i18n="dataRetrieval.desiredValue">İstenilen Değer</label>
                    <select id="dataValueSelect" class="form-select">
                        <option value="" data-i18n="dataRetrieval.select">Seçiniz</option>
                        <option value="10" data-i18n="dataRetrieval.voltage">Gerilim (V)</option>
                        <option value="11" data-i18n="dataRetrieval.soh">SOH (%)</option>
                        <option value="12" data-i18n="dataRetrieval.temperature">Sıcaklık (°C)</option>
                        <option value="13" data-i18n="dataRetrieval.ntc2">NTC2 (°C)</option>
                        <option value="14" data-i18n="dataRetrieval.ntc3">NTC3 (°C)</option>
                        <option value="126" data-i18n="dataRetrieval.soc">SOC (%)</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="getDataBtn">
                    <i class="fas fa-search"></i>
                    <span data-i18n="dataRetrieval.getData">Veri Al</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Veri Tablosu -->
    <div class="data-table-section">
        <div class="section-header">
            <h3><i class="fas fa-table"></i> <span data-i18n="dataRetrieval.retrievedData">Alınan Veriler</span></h3>
        </div>
        <div class="operations-list" id="operationsList">
            <div class="no-data-message">
                <i class="fas fa-database"></i>
                <h4 data-i18n="dataRetrieval.dataRetrievalSystem">Veri Alma Sistemi</h4>
                <p data-i18n="dataRetrieval.startDataRetrieval">Yukarıdaki butonları kullanarak veri alma işlemi başlatın</p>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-content">
        <div class="spinner"></div>
        <p id="loadingText" data-i18n="dataRetrieval.processing">İşlem yapılıyor...</p>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast" id="toast" style="display: none;">
    <div class="toast-content">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-message" id="toastMessage" data-i18n="dataRetrieval.success">İşlem başarılı</div>
    </div>
</div>

<!-- Data Retrieval sayfası script'i data-retrieval.js tarafından yüklenecek -->
