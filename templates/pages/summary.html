<!-- Summary Sayfası İçeriği -->
<div class="summary-page">
    
    
    <!-- Aktif Kollar Grid -->
    <div class="active-arms-grid" id="activeArmsGrid">
        <!-- Kol kartları JavaScript ile doldurulacak -->
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: flex;">
        <div class="spinner"></div>
        <p data-i18n="summary.loading">Özet verileri yükleniyor...</p>
    </div>
    
    <!-- Veri Yok Mesajı -->
    <div class="no-data-message" id="noDataMessage" style="display: none;">
        <i class="fas fa-info-circle"></i>
        <h3 data-i18n="summary.noData">Veri Yok</h3>
        <p data-i18n="summary.noDataMessage">Son 10 dakikada verisi gelen kol bulunamadı.</p>
    </div>
</div>
