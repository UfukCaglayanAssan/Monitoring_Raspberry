<!-- Batteries Sayfası İçeriği -->
<div class="batteries-page">



    <!-- Kol Seçimi -->
    <div class="arm-selector">
        <div class="arm-buttons">
            <button class="arm-btn" data-arm="1">
                <i class="fas fa-industry"></i> <span data-i18n="common.arm1">Kol 1</span>
            </button>
            <button class="arm-btn" data-arm="2">
                <i class="fas fa-industry"></i> <span data-i18n="common.arm2">Kol 2</span>
            </button>
            <button class="arm-btn active" data-arm="3">
                <i class="fas fa-industry"></i> <span data-i18n="common.arm3">Kol 3</span>
            </button>
            <button class="arm-btn" data-arm="4">
                <i class="fas fa-industry"></i> <span data-i18n="common.arm4">Kol 4</span>
            </button>
        </div>
    </div>

    <!-- Batarya Kartları Grid -->
    <div class="batteries-container">
        <div class="batteries-grid" id="batteriesGrid">
            <!-- Batarya kartları JavaScript ile doldurulacak -->
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p data-i18n="batteries.loading">Batarya verileri yükleniyor...</p>
        </div>
        
        <!-- Veri Yok Mesajı -->
        <div class="no-data-message" id="noDataMessage" style="display: none;">
            <i class="fas fa-battery-empty"></i>
            <h3 data-i18n="batteries.noData">Veri Bulunamadı</h3>
            <p data-i18n="batteries.noDataMessage">Seçilen filtrelere uygun batarya verisi bulunamadı.</p>
        </div>
    </div>


</div>

<!-- Batarya kartı template'i -->
<template id="batteryCardTemplate">
    <div class="battery-card" data-arm="" data-battery="" data-timestamp="">
        <!-- Ön Yüz -->
        <div class="card-front">
            <div class="battery-icon">
                <i class="fas fa-battery-full"></i>
            </div>
            <div class="card-info">
                <h3 class="card-title" data-i18n="batteries.batteryUnit">Batarya Ünitesi</h3>
                <div class="battery-address">
                    <i class="fas fa-hashtag"></i>
                    <span data-i18n="batteries.addressLabel">Adres: <span class="battery-value"></span></span>
                </div>
                <div class="last-update battery-last-update">
                    <span data-i18n="batteries.lastUpdate">Son güncelleme:</span> <br>
                    <span class="timestamp-value">--</span>
                </div>
            </div>
        </div>
        
        <!-- Arka Yüz -->
        <div class="card-back">
            <h3 class="back-title" data-i18n="batteries.details">Batarya Detayları</h3>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-bolt voltage-icon"></i>
                        <span class="voltage-label" data-i18n="batteries.voltage">Gerilim:</span>
                    </div>
                    <span class="data-value voltage-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-thermometer-half temperature-icon"></i>
                        <span class="temperature-label" data-i18n="batteries.temperature">Sıcaklık:</span>
                    </div>
                    <span class="data-value temperature-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-battery-full health-icon"></i>
                        <span class="health-label" data-i18n="batteries.health">Sağlık:</span>
                    </div>
                    <span class="data-value health-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-hashtag charge-icon"></i>
                        <span class="charge-label" data-i18n="batteries.charge">Şarj:</span>
                    </div>
                    <span class="data-value charge-value">--</span>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Batarya Detay Modal -->
<div id="batteryModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Batarya Detayları</h2>
            <span class="close" id="modalClose">&times;</span>
        </div>
        <div class="modal-body">
            <div class="battery-info">
                <div class="info-item">
                    <label>Kol:</label>
                    <span id="modalArm">--</span>
                </div>
                <div class="info-item">
                    <label>Batarya Adresi:</label>
                    <span id="modalBatteryAddress">--</span>
                </div>
                <div class="info-item">
                    <label>Son Güncelleme:</label>
                    <span id="modalTimestamp">--</span>
                </div>
            </div>
            
            <div class="battery-data">
                <h3>Ölçüm Verileri</h3>
                <div class="data-grid-modal">
                    <div class="data-item-modal">
                        <div class="data-header-modal">
                            <i class="fas fa-bolt voltage-icon"></i>
                            <span>Gerilim (V)</span>
                        </div>
                        <span class="data-value-modal" id="modalVoltage">--</span>
                    </div>
                    
                    <div class="data-item-modal">
                        <div class="data-header-modal">
                            <i class="fas fa-thermometer-half temperature-icon"></i>
                            <span>Sıcaklık (°C)</span>
                        </div>
                        <span class="data-value-modal" id="modalTemperature">--</span>
                    </div>
                    
                    <div class="data-item-modal">
                        <div class="data-header-modal">
                            <i class="fas fa-battery-full health-icon"></i>
                            <span>Sağlık (%)</span>
                        </div>
                        <span class="data-value-modal" id="modalHealth">--</span>
                    </div>
                    
                    <div class="data-item-modal">
                        <div class="data-header-modal">
                            <i class="fas fa-hashtag charge-icon"></i>
                            <span>Şarj (%)</span>
                        </div>
                        <span class="data-value-modal" id="modalCharge">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Batteries sayfası script'i batteries.js tarafından yüklenecek -->
