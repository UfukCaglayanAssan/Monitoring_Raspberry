<!-- Batteries Sayfası İçeriği -->
<div class="batteries-page">

    <!-- Kol Seçimi -->
    <div class="arm-selector">
        <div class="arm-buttons">
            <button class="arm-btn" data-arm="1">
                <i class="fas fa-industry"></i> Kol 1
            </button>
            <button class="arm-btn" data-arm="2">
                <i class="fas fa-industry"></i> Kol 2
            </button>
            <button class="arm-btn active" data-arm="3">
                <i class="fas fa-industry"></i> Kol 3
            </button>
            <button class="arm-btn" data-arm="4">
                <i class="fas fa-industry"></i> Kol 4
            </button>
        </div>
    </div>

    <!-- Batarya Kartları Grid -->
    <div class="batteries-container">
        <div class="batteries-grid" id="batteriesGrid">
            <!-- Batarya kartları JavaScript ile doldurulacak -->
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Batarya verileri yükleniyor...</p>
        </div>
        
        <!-- Veri Yok Mesajı -->
        <div class="no-data-message" id="noDataMessage" style="display: none;">
            <i class="fas fa-battery-empty"></i>
            <h3>Veri Bulunamadı</h3>
            <p>Seçilen filtrelere uygun batarya verisi bulunamadı.</p>
        </div>
    </div>


</div>

<!-- Batarya kartı template'i -->
<template id="batteryCardTemplate">
    <div class="battery-card" data-arm="" data-battery="" data-timestamp="">
        <!-- Ön Yüz -->
        <div class="card-front">
            <div class="battery-icon">
                <i class="fas fa-battery-full"></i>
            </div>
            <div class="card-info">
                <h3 class="card-title">Batarya Ünitesi</h3>
                <div class="battery-address">
                    <i class="fas fa-hashtag"></i>
                    <span>Adres: <span class="battery-value"></span></span>
                </div>
                <div class="last-update">
                    Son güncelleme: <br>
                    <span class="timestamp-value">--</span>
                </div>
            </div>
        </div>
        
        <!-- Arka Yüz -->
        <div class="card-back">
            <h3 class="back-title">Batarya Detayları</h3>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-bolt voltage-icon"></i>
                        <span>Gerilim:</span>
                    </div>
                    <span class="data-value voltage-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-thermometer-half temperature-icon"></i>
                        <span>Sıcaklık:</span>
                    </div>
                    <span class="data-value temperature-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-battery-full health-icon"></i>
                        <span>Sağlık:</span>
                    </div>
                    <span class="data-value health-value">--</span>
                </div>
                
                <div class="data-item">
                    <div class="data-header">
                        <i class="fas fa-hashtag charge-icon"></i>
                        <span>Şarj:</span>
                    </div>
                    <span class="data-value charge-value">--</span>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Batteries sayfası script'i batteries.js tarafından yüklenecek -->
