<!-- Configuration Sayfası İçeriği -->
<div class="configuration-page">
    <div class="page-header">
        <h2 data-i18n="configuration.title">Sistem Konfigürasyonu</h2>
        <p data-i18n="configuration.description">Batarya ve kol konfigürasyonlarını yapılandırın ve yönetin</p>
    </div>
    
    <div class="config-sections">
        <!-- Batarya Konfigürasyonu -->
        <div class="config-card">
            <h3 data-i18n="configuration.batteryConfig">Batarya Konfigürasyonu</h3>
            <div class="config-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="batArmSelect" data-i18n="configuration.armNumber">Kol Numarası</label>
                        <select id="batArmSelect" class="form-select">
                            <option value="" data-i18n="configuration.selectArm">Kol Seçin</option>
                            <option value="1" data-i18n="common.arm1">Kol 1</option>
                            <option value="2" data-i18n="common.arm2">Kol 2</option>
                            <option value="3" data-i18n="common.arm3">Kol 3</option>
                            <option value="4" data-i18n="common.arm4">Kol 4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Vmin" data-i18n="configuration.vmin">Vmin (V)</label>
                        <input type="number" id="Vmin" step="0.01" value="10" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="Vmax" data-i18n="configuration.vmax">Vmax (V)</label>
                        <input type="number" id="Vmax" step="0.01" value="14" class="form-input" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Vnom" data-i18n="configuration.vnom">Nominal Gerilim (V)</label>
                        <input type="number" id="Vnom" step="0.01" value="11.00" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="Rintnom" data-i18n="configuration.rintnom">Nominal İç Direnç (mΩ)</label>
                        <select id="Rintnom" class="form-select">
                            <option value="7">7 mΩ</option>
                            <option value="10">10 mΩ</option>
                            <option value="16">16 mΩ</option>
                            <option value="20" selected>20 mΩ</option>
                            <option value="22">22 mΩ</option>
                            <option value="25">25 mΩ</option>
                            <option value="33">33 mΩ</option>
                            <option value="65">65 mΩ</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Tempmin_D" data-i18n="configuration.tempminD">Modül Sıcaklık Min (°C)</label>
                        <input type="number" id="Tempmin_D" value="15" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="Tempmax_D" data-i18n="configuration.tempmaxD">Modül Sıcaklık Max (°C)</label>
                        <input type="number" id="Tempmax_D" value="55" class="form-input" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Tempmin_PN" data-i18n="configuration.tempminPN">Kutup Sıcaklık Min (°C)</label>
                        <input type="number" id="Tempmin_PN" value="15" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="Tempmax_PN" data-i18n="configuration.tempmaxPN">Kutup Sıcaklık Max (°C)</label>
                        <input type="number" id="Tempmax_PN" value="65" class="form-input" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Socmin" data-i18n="configuration.socmin">SOC Min (%)</label>
                        <input type="number" id="Socmin" value="30" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="Sohmin" data-i18n="configuration.sohmin">SOH Min (%)</label>
                        <input type="number" id="Sohmin" value="30" class="form-input" min="0">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="saveBatConfig" data-requires-admin>
                        <i class="fas fa-save"></i>
                        <span data-i18n="configuration.saveBatteryConfig">Batarya Konfigürasyonunu Kaydet</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Kol Konfigürasyonu -->
        <div class="config-card">
            <h3 data-i18n="configuration.armConfig">Kol Konfigürasyonu</h3>
            <div class="config-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="armArmSelect" data-i18n="configuration.armNumber">Kol Numarası</label>
                        <select id="armArmSelect" class="form-select">
                            <option value="" data-i18n="configuration.selectArm">Kol Seçin</option>
                            <option value="1" data-i18n="common.arm1">Kol 1</option>
                            <option value="2" data-i18n="common.arm2">Kol 2</option>
                            <option value="3" data-i18n="common.arm3">Kol 3</option>
                            <option value="4" data-i18n="common.arm4">Kol 4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="akimKats" data-i18n="configuration.akimKats">Akım Katsayısı</label>
                        <input type="number" id="akimKats" value="150" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label for="akimMax" data-i18n="configuration.akimMax">Maksimum Akım (A)</label>
                        <input type="number" id="akimMax" value="999" max="999" min="0" class="form-input" oninput="validateAkimMax(this)">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nemMin" data-i18n="configuration.nemMin">Nem Min (%)</label>
                        <input type="number" id="nemMin" value="0" class="form-input" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="nemMax" data-i18n="configuration.nemMax">Nem Max (%)</label>
                        <input type="number" id="nemMax" value="100" class="form-input" max="100" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tempMin" data-i18n="configuration.tempMin">Sıcaklık Min (°C)</label>
                        <input type="number" id="tempMin" value="15" class="form-input" min="0" max="65">
                    </div>
                    <div class="form-group">
                        <label for="tempMax" data-i18n="configuration.tempMax">Sıcaklık Max (°C)</label>
                        <input type="number" id="tempMax" value="65" class="form-input" max="65" min="0">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="saveArmConfig" data-requires-admin>
                        <i class="fas fa-save"></i>
                        <span data-i18n="configuration.saveArmConfig">Kol Konfigürasyonunu Kaydet</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="config-actions">
        <button class="btn btn-primary" id="sendConfigToDevice">
            <i class="fas fa-paper-plane"></i>
            <span data-i18n="configuration.readAll">Tümünü Oku</span>
        </button>
    </div>
    
    <div class="manual-set-section">
        <h3 data-i18n="configuration.manualSet">Manuel Kol Ayarlama</h3>
        <div class="manual-set-controls">
            <div class="form-group">
                <label for="manualArmSelect" data-i18n="configuration.selectArmForSet">Kol Seçimi</label>
                <select id="manualArmSelect" class="form-select">
                    <option value="" data-i18n="configuration.selectArm">Kol Seçin</option>
                    <option value="1" data-i18n="common.arm1">Kol 1</option>
                    <option value="2" data-i18n="common.arm2">Kol 2</option>
                    <option value="3" data-i18n="common.arm3">Kol 3</option>
                    <option value="4" data-i18n="common.arm4">Kol 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manualSlaveSelect" data-i18n="configuration.batteryAddress">Batarya Adresi (Slave)</label>
                <input type="number" id="manualSlaveSelect" class="form-input" placeholder="0-255" min="0" max="255" value="0">
            </div>
            <button class="btn btn-warning" id="manualSetArm">
                <i class="fas fa-cog"></i>
                <span data-i18n="configuration.manualSetButton">Manuel Set</span>
            </button>
        </div>
    </div>
</div>


<!-- Configuration sayfası script'i configuration.js tarafından yüklenecek -->
