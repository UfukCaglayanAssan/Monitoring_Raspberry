<!-- Configuration Sayfası İçeriği -->
<div class="configuration-page">
    <div class="page-header">
        <h2>Sistem Konfigürasyonu</h2>
        <p>Batarya ve kol konfigürasyonlarını yapılandırın ve yönetin</p>
    </div>
    
    <div class="config-sections">
        <!-- Batarya Konfigürasyonu -->
        <div class="config-card">
            <h3>Batarya Konfigürasyonu</h3>
            <div class="config-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="batArmSelect">Kol Numarası</label>
                        <select id="batArmSelect" class="form-select">
                            <option value="">Kol Seçin</option>
                            <option value="1">Kol 1</option>
                            <option value="2">Kol 2</option>
                            <option value="3">Kol 3</option>
                            <option value="4">Kol 4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Vmin">Vmin (V)</label>
                        <input type="number" id="Vmin" step="0.01" value="10.12" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="Vmax">Vmax (V)</label>
                        <input type="number" id="Vmax" step="0.01" value="13.95" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Vnom">Nominal Gerilim (V)</label>
                        <input type="number" id="Vnom" step="0.01" value="11.00" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="Rintnom">Nominal İç Direnç (mΩ)</label>
                        <input type="number" id="Rintnom" value="20" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Tempmin_D">Modül Sıcaklık Min (°C)</label>
                        <input type="number" id="Tempmin_D" value="15" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="Tempmax_D">Modül Sıcaklık Max (°C)</label>
                        <input type="number" id="Tempmax_D" value="55" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Tempmin_PN">Kutup Sıcaklık Min (°C)</label>
                        <input type="number" id="Tempmin_PN" value="15" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="Tempmax_PN">Kutup Sıcaklık Max (°C)</label>
                        <input type="number" id="Tempmax_PN" value="30" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="Socmin">SOC Min (%)</label>
                        <input type="number" id="Socmin" value="30" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="Sohmin">SOH Min (%)</label>
                        <input type="number" id="Sohmin" value="30" class="form-input">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="saveBatConfig">
                        <i class="fas fa-save"></i>
                        Batarya Konfigürasyonunu Kaydet
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Kol Konfigürasyonu -->
        <div class="config-card">
            <h3>Kol Konfigürasyonu</h3>
            <div class="config-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="armArmSelect">Kol Numarası</label>
                        <select id="armArmSelect" class="form-select">
                            <option value="">Kol Seçin</option>
                            <option value="1">Kol 1</option>
                            <option value="2">Kol 2</option>
                            <option value="3">Kol 3</option>
                            <option value="4">Kol 4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="akimKats">Akım Katsayısı</label>
                        <input type="number" id="akimKats" value="150" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="akimMax">Maksimum Akım (A)</label>
                        <input type="number" id="akimMax" value="1000" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nemMin">Nem Min (%)</label>
                        <input type="number" id="nemMin" value="0" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="nemMax">Nem Max (%)</label>
                        <input type="number" id="nemMax" value="100" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tempMin">Sıcaklık Min (°C)</label>
                        <input type="number" id="tempMin" value="15" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="tempMax">Sıcaklık Max (°C)</label>
                        <input type="number" id="tempMax" value="65" class="form-input">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" id="saveArmConfig">
                        <i class="fas fa-save"></i>
                        Kol Konfigürasyonunu Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="config-actions">
        <button class="btn btn-primary" id="sendConfigToDevice">
            <i class="fas fa-paper-plane"></i>
            Tümünü Oku
        </button>
    </div>
    
    <div class="manual-set-section">
        <h3>Manuel Kol Ayarlama</h3>
        <div class="manual-set-controls">
            <div class="form-group">
                <label for="manualArmSelect">Kol Seçimi</label>
                <select id="manualArmSelect" class="form-select">
                    <option value="">Kol Seçin</option>
                    <option value="1">Kol 1</option>
                    <option value="2">Kol 2</option>
                    <option value="3">Kol 3</option>
                    <option value="4">Kol 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manualSlaveSelect">Batarya Adresi (Slave)</label>
                <input type="number" id="manualSlaveSelect" class="form-input" placeholder="0-255" min="0" max="255" value="0">
            </div>
            <button class="btn btn-warning" id="manualSetArm">
                <i class="fas fa-cog"></i>
                Manuel Set
            </button>
        </div>
    </div>
</div>


<!-- Configuration sayfası script'i configuration.js tarafından yüklenecek -->
